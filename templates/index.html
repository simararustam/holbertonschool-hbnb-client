<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton AIRBNB</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('index') }}"> <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo"
                class="logo"></a>
        <nav>
            <a href="{{ url_for('login')}}" id="login-link" class="login-button">Login</a>
        </nav>
    </header>
    <main>
        <section id="filter_part">
            <h1>Available Places</h1>
            <div class="filter">
                <label for="country-filter">Filter by Country:</label>
                <select id="country-filter">
                    <option value="all">All</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Italy">Italy</option>
                    <option value="France">France</option>
                </select>
            </div>
        </section>
        <section id="places-list" class="places">
            <!-- List of places will be populated dynamically -->
        </section>
    </main>
    <footer>
        <p>Â© 2024 HBnB Evolution. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/places.js') }}"></script>
    <script src="{{ url_for('static', filename='js/details.js') }}"></script>
</body>

</html>
